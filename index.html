<!DOCTYPE html>

<head>
    <title>WeatherApp</title>
    <link rel="icon" type="image/png" href="./images/weathericon.png"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'>
    <link rel="stylesheet" href="./bower_components/fakeLoader/fakeLoader.css">
</head>

<body>
    <div id="fakeLoader"></div>
    <div id=container>
        <div id=top>
            <h3 id=locationName>City Name</h3>
        </div>
            
        <div id=bot>
            <p id=day_time></p>
        </div>

        <div>
            <div id=icon>
                <img id=weatherIcon src="" width="197px" height="130px">
            </div>
            <div id=temp>
                <p id=tempValue>18&#176</p>
            </div>
        </div>

        <div id=foot> 
            <p id=outlook></p>
        </div>
    </div>

    <div id=footer>Created by: Donna Dychinco, Powered by: 
        <a href="http://geoip.nekudo.com/">geoip</a> and 
        <a href="http://openweathermap.org/">openweathermap</a></div>
    
    
    <link rel="stylesheet" href="./css/format.css">

    

    <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/script.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./bower_components/fakeLoader/fakeLoader.min.js"></script>
    <script type="text/javascript">
        $("#fakeloader").fakeLoader({
        timeToHide:2000, //Time in milliseconds for fakeLoader disappear
        zIndex:"999",//Default zIndex
        spinner:"spinner6",//Options: 'spinner1', 'spinner2', 'spinner3', 'spinner4', 'spinner5', 'spinner6', 'spinner7'
        bgColor: "#F4E982" //Hex, RGB or RGBA colors
        });
    </script>
